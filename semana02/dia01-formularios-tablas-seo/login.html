<!DOCTYPE html> 
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
    <head>
    <body>
    <main class="container">
    <form>
    <hgroup>
        <img src="../sources/Yala Logo PNG.png" width="50px"/>
        <h1>Login</h1>
        <h2>Inicia sesión a nuestra comunidad</h2>
    </hgroup> 
    <label>
    Correo electrónico
        <input type="email" placeholder="user@gmail.com" required>
    </label>
    <label>
    Contraseña
        <input type="password" placeholder="Ingresa tu contraseña" required minlength="6">
    </label>
    <label>
        <input type="checkbox" name="rememberme"/>
        Recuérdame
    </label>
    <input type="submit" value="Ingresar"/>

      <p>
        No recuerdas tu contraseña? <a href="registrar.html">Recuperala aquí</a>
      </p>

      <p>
        No tienes una cuenta? <a href="registrar.html">Registrate aquí</a>
      </p>
    </form>
  </main>
</body>
</html>

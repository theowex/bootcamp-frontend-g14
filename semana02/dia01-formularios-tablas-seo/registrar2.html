<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css" />
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <main class="container">
        <form>
            <figure>
                <img src="./yala-logo.png" width="50px" />
            </figure>
            <hgroup>
                <h1>Crea una cuenta</h1>
                <h2>Ingresa la siguiente información para unirte a nuestra comunidad.</h2>
            </hgroup>

            <div class="grid">
                <div>
                    <label>
                        Nombres
                        <input name="text" placeholder="Nombres" required />
                    </label>
                </div>
                <div>
                    <label>
                        Apellidos
                        <input name="text" placeholder="Apellidos" required />
                    </label>
                </div>
            </div>
            <label>
                Edad
                <input name="edad" type="number" placeholder="Ej. 19" required />
            </label>
            <label>
                Email
                <input name="email" placeholder="Ej. user@gmail.com" required />
            </label>
            <label>
                Dirección
                <input name="address" placeholder="Dirección" required />
                <input name="address" placeholder="Dirección 2" required />
            </label>

            <label>
                Teléfono
                <input type="tel" placeholder="Número de teléfono" id="telefono" name="telefono" />
            </label>

            <label>
                Código postal
                <input name="CP" type="number" placeholder="Ej. 14001" required />
            </label>

            <label>
                Ciudad
                <input name="text" placeholder="Ej. Chiclayo" required />
            </label>

            <label>
                Subir firma
                <input type="file" />
            </label>

            <label>
                <input type="checkbox" name="rememberme"/>
                Acepto los términos, condiciones y políticas
            </label>

            <input type="submit" value="Registrarse" />
            
            <p>
                Ya tienes una cuenta? <a href="login.html">Accede aquí</a>
            </p>
        </form>
    </main>
</body>

</html>
